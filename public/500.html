<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Noto+Serif+SC&display=swap" rel="stylesheet">
  <style>
  .rails-default-error-page {
    opacity: 80%;
    background-color: #EFEFEF;
    background-image: url("https://images.unsplash.com/photo-1425913397330-cf8af2ff40a1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80");
    background-repeat: no-repeat;
    background-size: cover;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    align-items: center;
  }
  .cover {
    object-fit: cover;
    width: 100%;
  }


  .rails-default-error-page div.dialog {
    font-family: 'Handlee', cursive;
    font-family: 'Noto Serif SC', serif;
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;

  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-radius: 2px;
    background-color: white;
    padding: 25px;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    margin-top: 300px;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #999;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>500 error</h1>
      <p>You may need to turn back.</p>
    </div>
</body>
</html>
